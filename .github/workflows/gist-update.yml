name: ⬆️ Update OPML in Gist

on:
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch:

permissions: {}

jobs:
  update:
    name: ⬆️ Update OPML in Gist
    runs-on: Ubuntu-Slim
    timeout-minutes: 1

    steps:
      - name: ⬆️ Update OPML in Gist
        uses: 5ouma/opml-generator@536ea2725423e240670ec34013f48b6a67d7e553 # v1.1.0
        with:
          username: ${{ github.repository_owner }}
          feeds: ${{ secrets.FEEDS_GIST_ID }}
          outputs: ${{ secrets.OUTPUTS_GIST_ID }}
          token: ${{ secrets.TOKEN }}
