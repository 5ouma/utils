name: ðŸš€ Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions: {}

jobs:
  release:
    permissions:
      contents: write
      pull-requests: write
    runs-on: Ubuntu-Latest
    timeout-minutes: 1

    steps:
      - name: ðŸšš Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: true

      - name: ðŸ”– Release a new version
        id: tagpr
        uses: Songmu/tagpr@812f0c28980cb9a1e5cf427b65c1ac6a1d2b4377 # v1.6.1
        with:
          config: .github/tagpr.ini
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ”„ Update major and minor tags
        if: ${{ steps.tagpr.outputs.tag != '' }}
        uses: haya14busa/action-update-semver@22a3666f9309f0d72ab0ea6c49b7a8019c1eab38 # v1.3.0
        with:
          tag: ${{ steps.tagpr.outputs.tag }}
