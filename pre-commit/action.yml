name: ğŸš¸ pre-commit
description: Check the code with pre-commit hooks

inputs:
  config:
    description: The path to the pre-commit configuration file
    required: false
    default: .github/pre-commit.yml

runs:
  using: composite

  steps:
    - name: ğŸšš Checkout Repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: ğŸ Setup Python
      uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0

    - name: ğŸš¸ Install pre-commit
      run: pip install pre-commit
      shell: bash

    - name: ğŸ«™ Cache pre-commit Dependencies
      uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
      with:
        path: ~/.cache/pre-commit
        key: ${{ runner.os }}-pre-commit-${{ hashFiles(inputs.config) }}
        restore-keys: ${{ runner.os }}-pre-commit-

    - name: ğŸš¸ Run pre-commit
      run: pre-commit run -ac '${{ inputs.config }}'
      shell: bash

    - name: ğŸš¸ Run pre-commit-ci-lite
      if: ${{ always() }}
      uses: pre-commit-ci/lite-action@5d6cc0eb514c891a40562a58a8e71576c5c7fb43 # v1.1.0
      with:
        msg: "chore(fix): Auto fixes by pre-commit hooks"
